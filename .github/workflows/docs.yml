name: documentation

on:
  push:
    branches:
      - master  # Set this to 'master' if your default branch is named master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package itself (this installs dependencies in pyproject.toml)
          pip install .
          # Install documentation tools
          pip install sphinx sphinx-book-theme myst-parser sphinx_copybutton

      - name: Build Sphinx Documentation
        run: |
          cd docs
          make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
